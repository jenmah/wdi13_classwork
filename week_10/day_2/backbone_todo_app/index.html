<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Backbone To Do List App</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
	<script src="js/models/task.js"></script>
	<script src="js/collections/todo_list.js"></script>
	<script src="js/views/task_view.js"></script>
	<script src="js/views/todo_list_view.js"></script>	
	<script src="js/routes/router.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div id="todo-task">
		<form action="#" id="add">
			<input type="text" id="title" name="title" placeholder="enter a task"/>
			<input type="text" id="description" name="description" placeholder="enter a description"/>
			<input type="submit" value="Add Task"/>
		</form>
	
		<div id="taskList" class="task-list">
		<!-- the tasks will be loaded inside of here -->
		</div>
	</div>
	<script type="text/x-underscore-template" id="tasks">
		<h2 class="title"><%= title %></h2>
		<p class="description"><%= description %></p>
		<button class="edit">EDIT</button>
		<button class="remove">REMOVE</button>
	</script>
</body>
</html>
